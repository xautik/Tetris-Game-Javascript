<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IT-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TETRIS</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="tetris">
    <div id="info">
      <div id="next_shape"></div>
      <p id="level">Level: <span></span></p>
      <p id="lines">Lines: <span></span></p>
      <p id="score">Score: <span></span></p>
      <p id="time">Time: <span></span></p>
      <!-- New elements for timer and high score -->
      <p id="highscore">High Score: <span></span></p>
    </div>
    <div id="canvas"></div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
    </div>
    <div class="name-box" id="box">
      <h1>Tetris </h1>
      <p>v0.0.0.2.1 </p>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
